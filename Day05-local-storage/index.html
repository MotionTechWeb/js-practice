<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Day05 LocalStorage Memo</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 24px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 12px;
    }

    button {
      margin-right: 8px;
      padding: 8px 12px;
    }
  </style>

  <h1>メモアプリ</h1>

  <!-- 入力欄 -->

  <!-- 状態表示 -->
