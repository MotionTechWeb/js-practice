<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FizzBuzz Trainer</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="container">
    <h1>サンゴーファイト！！！</h1>

    <!-- 現在の数字を表示 -->
    <div id="number" class="number"></div>

    <!-- スコアとライフ -->
    <div class="hud">
      <div>スコア: <span id="score">0</span></div>
      <div>ライフ: <span id="lives">3</span></div>
    </div>

    <!-- 回答ボタン群 -->
    <div class="buttons">
      <!-- それぞれ data-answer に "fizz" / "buzz" / "fizzbuzz" / "number" を持たせる -->
      <button class="btn" data-answer="fizz">サン！</button>
      <button class="btn" data-answer="buzz">ゴー！</button>
      <button class="btn" data-answer="fizzbuzz">サンゴー！</button>
      <button class="btn" data-answer="number">虚無</button>
    </div>

    <!-- メッセージ表示領域（正解/不正解/ゲームオーバーなど） -->
    <p id="message" class="message"></p>

    <!-- リスタート -->
    <button id="restart" class="restart">Restart</button>
    <div class="rules">
      <h2>ルール</h2>
      <p>
        画面に表示されている赤い数字が<br>
        ・<b>3で割れる</b>なら「サン！」のボタンを押す。<br>
        ・<b>5で割れる</b>なら「ゴー！」のボタンを押す。<br>
        ・<b>3と5の両方で割れる</b>なら「サンゴー！」のボタンを押す。<br>
        どちらでもないなら「虚無」のボタンを押す。
      </p>
    </div>
  </main>

  <script src="./main.js"></script>
</body>

</html>
